  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface-hover: #1a1a26;
      --border: #1e1e2e;
      --text: #e4e4ef;
      --text-dim: #8888a0;
      --accent: #ff3366;
      --accent-glow: rgba(255, 51, 102, 0.3);
      --music: #ff3366;
      --funny: #00ccff;
      --music-glow: rgba(255, 51, 102, 0.15);
      --funny-glow: rgba(0, 204, 255, 0.15);
      --radius: 12px;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ============ HEADER ============ */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--music), var(--funny));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .category-toggle {
      display: flex;
      gap: 4px;
      background: var(--surface);
      border-radius: 10px;
      padding: 4px;
      border: 1px solid var(--border);
    }

    .category-btn {
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      background: transparent;
      color: var(--text-dim);
    }

    .category-btn.active-music {
      background: var(--music);
      color: white;
      box-shadow: 0 2px 12px var(--accent-glow);
    }

    .category-btn.active-funny {
      background: var(--funny);
      color: #0a0a0f;
      box-shadow: 0 2px 12px rgba(0, 204, 255, 0.3);
    }

    .category-btn:hover:not(.active-music):not(.active-funny) {
      color: var(--text);
      background: var(--surface-hover);
    }

    /* ============ YEAR TIMELINE ============ */
    .timeline-bar {
      position: fixed;
      top: 64px;
      left: 0;
      right: 0;
      z-index: 99;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
    }

    .timeline-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      height: 52px;
      gap: 0;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .timeline-inner::-webkit-scrollbar { display: none; }

    .year-btn {
      flex-shrink: 0;
      padding: 8px 18px;
      border: none;
      background: transparent;
      color: var(--text-dim);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 8px;
      position: relative;
    }

    .year-btn:hover { color: var(--text); }

    .year-btn.active {
      color: white;
    }

    .year-btn.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 3px;
      border-radius: 3px;
      transition: background 0.3s;
    }

    .year-btn.active.music-mode::after { background: var(--music); }
    .year-btn.active.funny-mode::after { background: var(--funny); }

    /* ============ HERO ============ */
    .hero {
      padding: 160px 24px 60px;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse, var(--accent-glow) 0%, transparent 70%);
      pointer-events: none;
      opacity: 0.5;
    }

    .hero h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .hero h1 .gradient {
      background: linear-gradient(135deg, var(--music), #ff6699, var(--funny));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      color: var(--text-dim);
      font-size: 1.15rem;
      max-width: 540px;
      margin: 0 auto;
    }

    /* ============ MAIN CONTENT ============ */
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px 100px;
    }

    .year-section {
      margin-bottom: 80px;
      scroll-margin-top: 140px;
    }

    .year-header {
      display: flex;
      align-items: baseline;
      gap: 16px;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .year-header h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      transition: color 0.3s;
    }

    .year-header h2.music-accent { color: var(--music); }
    .year-header h2.funny-accent { color: var(--funny); }

    .year-header .year-label {
      color: var(--text-dim);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .video-row-wrapper {
      position: relative;
    }

    .video-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
      padding-bottom: 8px;
    }

    .video-row::-webkit-scrollbar { display: none; }

    .video-row .video-card {
      flex: 0 0 340px;
      min-width: 340px;
    }

    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-60%);
      z-index: 10;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: rgba(18, 18, 26, 0.9);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      opacity: 0;
      pointer-events: none;
    }

    .scroll-arrow.visible {
      opacity: 1;
      pointer-events: all;
    }

    .scroll-arrow:hover {
      background: var(--surface-hover);
      border-color: #2a2a3e;
      transform: translateY(-60%) scale(1.08);
    }

    .scroll-arrow.music-arrow:hover {
      border-color: var(--music);
      box-shadow: 0 0 16px var(--music-glow);
    }

    .scroll-arrow.funny-arrow:hover {
      border-color: var(--funny);
      box-shadow: 0 0 16px var(--funny-glow);
    }

    .scroll-arrow-left {
      left: -12px;
    }

    .scroll-arrow-right {
      right: -12px;
    }

    @media (max-width: 480px) {
      .video-row .video-card {
        flex: 0 0 300px;
        min-width: 300px;
      }
      .scroll-arrow { display: none; }
    }

    /* ============ VIDEO CARD ============ */
    .video-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .video-card:hover {
      border-color: #2a2a3e;
      transform: translateY(-2px);
    }

    .video-card.music-card:hover {
      box-shadow: 0 8px 32px var(--music-glow);
    }

    .video-card.funny-card:hover {
      box-shadow: 0 8px 32px var(--funny-glow);
    }

    .thumbnail-wrapper {
      position: relative;
      aspect-ratio: 16/9;
      overflow: hidden;
      background: #000;
    }

    .thumbnail-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s;
    }

    .thumbnail-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-card:hover .play-overlay { opacity: 1; }

    .play-btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .play-btn svg {
      width: 24px;
      height: 24px;
      margin-left: 3px;
      fill: #0a0a0f;
    }

    .card-info {
      padding: 16px 20px;
    }

    .card-info h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.01em;
      line-height: 1.3;
    }

    .card-info .artist {
      color: var(--text-dim);
      font-size: 0.88rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .card-info .description {
      color: var(--text-dim);
      font-size: 0.82rem;
      line-height: 1.5;
    }

    .card-tag {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.72rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
    }

    .card-tag.music-tag {
      background: var(--music-glow);
      color: var(--music);
    }

    .card-tag.funny-tag {
      background: var(--funny-glow);
      color: var(--funny);
    }

    /* ============ LIGHTBOX ============ */
    .lightbox {
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: all;
    }

    .lightbox-content {
      width: 90vw;
      max-width: 960px;
      aspect-ratio: 16/9;
      position: relative;
    }

    .lightbox-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: var(--radius);
    }

    .lightbox-close {
      position: absolute;
      top: -48px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .lightbox-close:hover { opacity: 1; }

    .lightbox-info {
      position: absolute;
      bottom: -56px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .lightbox-info h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
    }

    .lightbox-info p {
      color: var(--text-dim);
      font-size: 0.9rem;
    }

    /* ============ FOOTER ============ */
    footer {
      text-align: center;
      padding: 40px 24px;
      border-top: 1px solid var(--border);
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    /* ============ TRANSITIONS ============ */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ============ RESPONSIVE ============ */
    @media (max-width: 768px) {
      .header-inner { height: 56px; }
      .logo { font-size: 1.1rem; }
      .category-btn { padding: 6px 14px; font-size: 0.8rem; }
      .hero { padding: 140px 20px 40px; }
      .hero p { font-size: 1rem; }
      .year-header h2 { font-size: 2.2rem; }
      .video-row { gap: 14px; }
      .card-info { padding: 12px 16px; }
      .timeline-inner { padding: 0 12px; }
      .year-btn { padding: 8px 12px; font-size: 0.85rem; }
    }
  </style>
</head>

    // ============ STATE ============
    let currentCategory = 'music';
    const years = [2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024, 2025];

    // ============ INIT ============
    function init() {
      buildTimeline();
      renderVideos();
      setupScrollObserver();
      setupKeyboard();
    }

    // ============ TIMELINE ============
    function buildTimeline() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = years.map(y =>
        `<button class="year-btn ${currentCategory === 'music' ? 'music-mode' : 'funny-mode'}" data-year="${y}" onclick="scrollToYear(${y})">${y}</button>`
      ).join('');
    }

    function scrollToYear(year) {
      const el = document.getElementById(`year-${year}`);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
    }

    function updateActiveYear(year) {
      document.querySelectorAll('.year-btn').forEach(btn => {
        const isActive = parseInt(btn.dataset.year) === year;
        btn.classList.toggle('active', isActive);
        btn.classList.toggle('music-mode', currentCategory === 'music');
        btn.classList.toggle('funny-mode', currentCategory === 'funny');
      });
    }

    // ============ CATEGORY TOGGLE ============
    function setCategory(cat) {
      currentCategory = cat;
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active-music', 'active-funny');
        if (btn.dataset.category === cat) {
          btn.classList.add(cat === 'music' ? 'active-music' : 'active-funny');
        }
      });

      // Update hero glow
      document.querySelector('.hero').style.setProperty('--accent-glow',
        cat === 'music' ? 'rgba(255, 51, 102, 0.3)' : 'rgba(0, 204, 255, 0.3)'
      );

      renderVideos();
      buildTimeline();

      // Re-observe for scroll
      setTimeout(() => setupScrollObserver(), 100);
    }

    // ============ RENDER ============
    function renderVideos() {
      const main = document.getElementById('main-content');
      const videos = currentCategory === 'music' ? musicVideos : funnyVideos;
      const catClass = currentCategory === 'music' ? 'music' : 'funny';

      const grouped = {};
      years.forEach(y => grouped[y] = []);
      videos.forEach(v => {
        if (grouped[v.year]) grouped[v.year].push(v);
      });

      const arrowClass = catClass === 'music' ? 'music-arrow' : 'funny-arrow';
      main.innerHTML = years.map(year => {
        const vids = grouped[year];
        if (vids.length === 0) return '';
        const labelText = currentCategory === 'music' ? 'Viral Music' : 'Viral Memes & Funny';
        const rowId = `row-${year}`;
        return `
          <section class="year-section fade-in" id="year-${year}">
            <div class="year-header">
              <h2 class="${catClass}-accent">${year}</h2>
              <span class="year-label">${labelText}</span>
            </div>
            <div class="video-row-wrapper">
              <button class="scroll-arrow scroll-arrow-left ${arrowClass}" data-row="${rowId}" onclick="scrollRow('${rowId}', -1)" aria-label="Scroll left">&#8249;</button>
              <div class="video-row" id="${rowId}">
                ${vids.map(v => videoCard(v, catClass)).join('')}
              </div>
              <button class="scroll-arrow scroll-arrow-right ${arrowClass} visible" data-row="${rowId}" onclick="scrollRow('${rowId}', 1)" aria-label="Scroll right">&#8250;</button>
            </div>
          </section>
        `;
      }).join('');

      // Trigger fade-in
      requestAnimationFrame(() => {
        document.querySelectorAll('.fade-in').forEach((el, i) => {
          setTimeout(() => el.classList.add('visible'), i * 80);
        });
        // Setup scroll arrow visibility after render
        setTimeout(setupScrollListeners, 100);
      });
    }

    function videoCard(v, catClass) {
      const thumb = `https://img.youtube.com/vi/${v.videoId}/hqdefault.jpg`;
      const tagLabel = catClass === 'music' ? 'Music' : 'Meme';
      return `
        <div class="video-card ${catClass}-card" onclick="openLightbox('${v.videoId}', '${escapeAttr(v.title)}', '${escapeAttr(v.artist)}')">
          <div class="thumbnail-wrapper">
            <img src="${thumb}" alt="${escapeAttr(v.title)}" loading="lazy">
            <div class="play-overlay">
              <div class="play-btn">
                <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
              </div>
            </div>
          </div>
          <div class="card-info">
            <span class="card-tag ${catClass}-tag">${tagLabel}</span>
            <h3>${escapeHtml(v.title)}</h3>
            <p class="artist">${escapeHtml(v.artist)}</p>
            <p class="description">${escapeHtml(v.description)}</p>
          </div>
        </div>
      `;
    }

    function escapeHtml(str) {
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    function escapeAttr(str) {
      return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    // ============ LIGHTBOX ============
    function openLightbox(videoId, title, artist) {
      const lb = document.getElementById('lightbox');
      const iframe = document.getElementById('lightbox-iframe');
      document.getElementById('lightbox-title').textContent = title;
      document.getElementById('lightbox-artist').textContent = artist;
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      lb.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox(event) {
      if (event && event.target !== event.currentTarget) return;
      const lb = document.getElementById('lightbox');
      const iframe = document.getElementById('lightbox-iframe');
      iframe.src = '';
      lb.classList.remove('active');
      document.body.style.overflow = '';
    }

    // ============ SCROLL OBSERVER ============
    function setupScrollObserver() {
      const sections = document.querySelectorAll('.year-section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const year = parseInt(entry.target.id.replace('year-', ''));
            updateActiveYear(year);
          }
        });
      }, { rootMargin: '-30% 0px -60% 0px' });

      sections.forEach(sec => observer.observe(sec));
    }

    // ============ KEYBOARD ============
    function setupKeyboard() {
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
      });
    }

    // ============ HORIZONTAL SCROLL ============
    function scrollRow(rowId, direction) {
      const row = document.getElementById(rowId);
      if (!row) return;
      const scrollAmount = 360;
      row.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }

    function updateScrollArrows(row) {
      const wrapper = row.closest('.video-row-wrapper');
      if (!wrapper) return;
      const leftArrow = wrapper.querySelector('.scroll-arrow-left');
      const rightArrow = wrapper.querySelector('.scroll-arrow-right');
      if (leftArrow) {
        leftArrow.classList.toggle('visible', row.scrollLeft > 10);
      }
      if (rightArrow) {
        const atEnd = row.scrollLeft + row.clientWidth >= row.scrollWidth - 10;
        rightArrow.classList.toggle('visible', !atEnd);
      }
    }

    function setupScrollListeners() {
      document.querySelectorAll('.video-row').forEach(row => {
        row.addEventListener('scroll', () => updateScrollArrows(row), { passive: true });
        // Initial check
        updateScrollArrows(row);
      });
    }

    // ============ GO ============
    document.addEventListener('DOMContentLoaded', init);
  </script>
